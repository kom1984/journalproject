<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>GOODNEWS ACCUEIL PAGE</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="#">GOODNEWS</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Catégories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Le Sport</a>
          <a class="dropdown-item" href="#">Politique</a>
          <a class="dropdown-item" href="#">économie</a>
          <a class="dropdown-item" href="#">High_Tech</a>
          <a class="dropdown-item" href="#">Planète</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Contact</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<main>
<div class="container course pb-5 pt-5" th:each="articles: ${article}">
     
    <div class="card mb-3" style="max-width: 100%;">
  <div class="row no-gutters">
    
    <div class="col-md-5">
      <div class="card-body">
        <p class="card-title" th:text="${articles.titre}" style="font-size:30px"></p>
          
      <p class="card-text" th:text="${articles.description}"></p>  
      <div class="col-md-4">
      <img th:src="@{${'/image/' + articles.image_article}}" class="card-img" alt="articlesimage">
    </div>
         
       
         <p class="card-text" th:text="${articles.date_ajouter}"></p>  
         
      </div>
    </div>
    
    
  </div>
</div>
    </div>
    </main>
</body>
</html>
