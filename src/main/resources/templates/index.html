<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>GOODNEWS ACCUEIL PAGE</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
 <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
 <script th:src="@{/js/bootstrap.min.js}"></script>
   

</head>
<body>
<div class="container">
<div>
 <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
<!--<nav class="navbar navbar-light" style="background-color: #e3f2fd;">-->
  <div class="navbar-brand">
  <div class="first">
  <a class="nav-link" id="firstpart"  href="#">GOOD</a>
  </div>
  <div class="second">
  <a class="nav-link" id="secondpart"  href="#"> NEWS</a> 
  </div>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Catégories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Le Sport</a>
          <a class="dropdown-item" href="#">Politiques</a>
          <a class="dropdown-item" href="#">Planétes</a>
          <a class="dropdown-item" href="#">Economics</a>
          <a class="dropdown-item" href="#">High-Tec</a>
          
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Cinéma</a>
          <a class="dropdown-item" href="#">Santé</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
  
</div>
<main>
<div class="container course pb-5 pt-5" th:each="articles: ${article}">
     
    <div class="card mb-3" style="max-width: 100%;">
  <div class="row no-gutters">
    
    <div class="col-md-5">
      <div class="card-body">
        <p class="card-title" th:text="${articles.titre}" style="font-size:30px"></p>
          
      <p class="card-text" th:text="${articles.description}"></p>  
      <div class="col-md-4">
      <img th:src="@{${'/image/' + articles.image_article}}" class="card-img" alt="articlesimage">
    </div>
         
       
         <p class="card-text" th:text="${articles.date_ajouter}"></p>  
         
      </div>
    </div>
    
    
  </div>
</div>
    </div>
    </main>
    </div>
    
</body>
</html>
